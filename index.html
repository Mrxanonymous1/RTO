<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTO</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            background-color: #101010;
            color: #b0b0b0;  /* Changed to gray */
            transition: background-color 0.3s ease, color 0.3s ease;
            overflow-x: hidden;
            animation: flicker 2s infinite;
        }

        /* Navbar styles */
        nav {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
            transition: background-color 0.3s ease;
            animation: fadeIn 1s ease-in-out;
        }

        nav a {
            color: #b0b0b0;  /* Changed to gray */
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ff0077;
            text-decoration: underline;
        }

        /* Dark theme styles */
        body.dark-mode {
            background-color: #1e1e2e;
            color: #e0e0e0;  /* Lighter gray in dark mode */
        }

        body.dark-mode nav {
            background-color: #292a36;
        }

        body.dark-mode nav a {
            color: #a1a1aa;
        }

        body.dark-mode nav a:hover {
            color: #81a1c1;
        }

        /* Main content styling */
        .container {
            margin: 20px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            color: #b0b0b0;  /* Changed to gray */
            margin-bottom: 20px;
            font-size: 40px;
            animation: flickerText 1s infinite;
        }

        label, input, button {
            font-size: 16px;
            padding: 8px;
            margin: 10px 0;
            transition: all 0.3s ease;
        }

        input {
            width: 90%;
            max-width: 400px;
            border: 1px solid #b0b0b0;  /* Changed to gray */
            border-radius: 4px;
            padding: 10px;
            background-color: #101010;
            color: #b0b0b0;  /* Changed to gray */
        }

        input:focus {
            border-color: #ff0077;
            outline: none;
        }

        button {
            background-color: #b0b0b0;  /* Changed to gray */
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 10px 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-family: 'Courier New', monospace;
        }

        button:hover {
            background-color: #ff0077;
            transform: translateY(-2px);
        }

        /* Table styles */
        table {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
            display: none;
            animation: fadeIn 1s ease-in-out;
        }

        table, th, td {
            border: 1px solid #b0b0b0;  /* Changed to gray */
        }

        th, td {
            padding: 10px;
            text-align: left;
            transition: background-color 0.3s ease;
        }

        th {
            background-color: #b0b0b0;  /* Changed to gray */
            color: black;
        }

        tr:nth-child(even) {
            background-color: #1c1c1c;
        }

        tr:hover {
            background-color: #333;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
            animation: fadeIn 0.5s ease-in-out;
        }

        .modal-content {
            background-color: #333;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 600px;
            text-align: center;
            animation: slideUp 0.5s ease-in-out;
            color: #b0b0b0;  /* Changed to gray */
        }

        /* Dark mode modal */
        body.dark-mode .modal-content {
            background-color: #292a36;
            color: #e0e0e0;  /* Lighter gray */
        }

        /* Dark mode buttons */
        .toggle-theme {
            margin: 10px auto;
            display: block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .toggle-theme:hover {
            background-color: #333;
            transform: translateY(-2px);
        }

        /* Animation for flicker effect */
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        /* Text flicker effect */
        @keyframes flickerText {
            0% { color: #b0b0b0; }  /* Changed to gray */
            50% { color: #ff0077; }
            100% { color: #b0b0b0; }  /* Changed to gray */
        }

        /* Animation for fading in/out */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideUp {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        footer a {
            color: #b0b0b0;  /* Changed to gray */
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: #ff0077;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            th, td {
                font-size: 14px;
                padding: 8px;
            }

            .container {
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <a href="https://t.me/ShadowProtocol01">CHANNEL</a>
        <a href="https://t.me/ShadowProtocol">GROUP</a>
        <a href="https://t.me/mrx_anonymous1" target="_blank">ABOUT</a>
    </nav>

    <button class="toggle-theme" onclick="toggleTheme()">Toggle Dark Mode</button>

    <div class="container">
        <h1>RTO Service Vehicle Info Website</h1>
        <label for="regno">Enter Vehicle Registration Number:</label>
        <input type="text" id="regno" placeholder="Enter Vehicle Plate Number">
        <button id="fetchButton">Fetch</button>

        <div id="response">Response will appear here...</div>

        <table id="dataTable">
            <thead>
                <tr>
                    <th>Key</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Before Accessing the Website</h2>
            <p>You need to join our Telegram channel and Group:</p>
            <button id="joinTelegram">Join Telegram Channel</button>
            <button id="subscribeYouTube">Join Telegram Group</button>
            <p>Please complete both actions to continue.</p>
        </div>
    </div>

    <footer>
        <p>Made with ðŸ’» by Mr-X</p>
    </footer>

    <script>
        // Dark mode toggle
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }

        // Modal functionality
        window.onload = function () {
            document.getElementById('modal').style.display = 'block';
        };

        document.getElementById('joinTelegram').addEventListener('click', function () {
            window.open('https://t.me/shadowprotocol01', '_blank');
        });

        document.getElementById('subscribeYouTube').addEventListener('click', function () {
            window.open('https://t.me/shadowprotocol', '_blank');
        });

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        setTimeout(closeModal, 5000);

        // Fetch vehicle info
        document.getElementById('fetchButton').addEventListener('click', async () => {
            const regno = document.getElementById('regno').value;
            const responseDiv = document.getElementById('response');
            const dataTable = document.getElementById('dataTable');
            const tableBody = dataTable.querySelector('tbody');

            if (!regno.trim()) {
                responseDiv.textContent = 'Please enter a registration number.';
                return;
            }

            responseDiv.textContent = 'Loading...';
            dataTable.style.display = 'none';
            tableBody.innerHTML = '';

            try {
                const response = await fetch(`https://late-mud-2a37.21360314112.workers.dev/?regno=${encodeURIComponent(regno)}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const responseData = await response.json();

                if (responseData.data && responseData.data.detail) {
                    const details = responseData.data.detail;

                    for (const [key, value] of Object.entries(details)) {
                        const row = document.createElement('tr');

                        const keyCell = document.createElement('td');
                        keyCell.textContent = key;
                        row.appendChild(keyCell);

                        const valueCell = document.createElement('td');
                        valueCell.textContent = typeof value === 'object' ? JSON.stringify(value) : value;
                        row.appendChild(valueCell);

                        tableBody.appendChild(row);
                    }

                    responseDiv.textContent = '';
                    dataTable.style.display = 'table';
                } else {
                    responseDiv.textContent = 'No details found in the response.';
                }
            } catch (error) {
                responseDiv.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
